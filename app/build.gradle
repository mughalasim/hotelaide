apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'

android {
    compileSdkVersion rootProject.compileSDK
    buildToolsVersion rootProject.buildTools
    flavorDimensions "versionCode"
    defaultConfig {
        applicationId "com.hotelaide"
        minSdkVersion rootProject.minSDK
        targetSdkVersion rootProject.targetSDK
        versionCode rootProject.versionCode
        versionName "$rootProject.versionName"
        vectorDrawables.useSupportLibrary = true
        resConfigs "en"
        multiDexEnabled true
    }

    buildTypes {
        release {
            debuggable rootProject.debugMode
            minifyEnabled rootProject.minify
            useProguard rootProject.minify
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            shrinkResources rootProject.minify
        }
        debug {
            debuggable rootProject.debugMode
            minifyEnabled rootProject.minify
            useProguard rootProject.minify
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            shrinkResources rootProject.minify
        }
    }

    productFlavors {
        prod {
            buildConfigField 'String',    'MAIN_URL',             '"https://api.hotelaide.co.ke/"'
            buildConfigField 'Integer',   'DATABASE_VERSION',     "$rootProject.versionCode"
            buildConfigField 'Integer',   'CONNECTION_TIMEOUT',   '35'
            buildConfigField 'Boolean',   'LOGGING',              "$rootProject.debugMode"
        }
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:$rootProject.SupportLibrary"
    implementation "com.android.support:exifinterface:$rootProject.SupportLibrary"
    implementation "com.android.support:cardview-v7:$rootProject.SupportLibrary"
    implementation "com.android.support:customtabs:$rootProject.SupportLibrary"
    implementation "com.android.support:design:$rootProject.SupportLibrary"
    implementation "com.android.support:recyclerview-v7:$rootProject.SupportLibrary"

    // RETROFIT DEPENDENCIES
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'

    // PICTURE LOADING
    implementation 'com.github.bumptech.glide:glide:4.5.0'

    // ROUNDED IMAGE VIEW
    implementation 'com.makeramen:roundedimageview:2.3.0'

    // FIREBASE AUTHENTICATION
    implementation 'com.google.firebase:firebase-auth:15.1.0'
    implementation 'com.google.firebase:firebase-messaging:15.0.2'
    implementation 'com.google.firebase:firebase-invites:15.0.1'
    implementation 'com.google.firebase:firebase-perf:15.1.0'
    implementation 'com.google.firebase:firebase-database:15.0.1'

    // GOOGLE
    implementation 'com.google.android.gms:play-services-maps:15.0.1'
    implementation 'com.google.android.gms:play-services-location:15.0.1'
    implementation 'com.google.android.gms:play-services-auth:15.0.1'
    implementation ('com.google.android.gms:play-services-analytics:15.0.0')
            {
        exclude module: 'play-services-ads'
    }

    // FABRIC CRASH TOOLS
    implementation ('com.crashlytics.sdk.android:crashlytics:2.9.1@aar') {
        transitive = true
    }

    // YOYO ANIMATIONS
    implementation 'com.daimajia.easing:library:2.0@aar'
    implementation 'com.daimajia.androidanimations:library:2.3@aar'

    // NOTIFICATION BADGES
    implementation 'me.leolin:ShortcutBadger:1.1.19@aar'

    // GIF VIEWER
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.8'

    // COUNTRY CODE SELECTOR
    implementation 'com.github.joielechong:countrycodepicker:2.1.5'

    // FACEBOOK DEPENDENCIES
    implementation 'com.facebook.android:notifications:1.0.2'
    implementation 'com.facebook.android:facebook-android-sdk:4.31.0'
    implementation 'com.facebook.stetho:stetho:1.5.0'
    implementation 'com.facebook.stetho:stetho-okhttp3:1.5.0'

    // IMAGE SCALING
    implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.10.0'

    // SLIDING UP PANEL
    implementation 'com.sothree.slidinguppanel:library:3.4.0'

    // ANIMATIONS
    implementation 'com.airbnb.android:lottie:2.5.4'


}
apply plugin: 'io.fabric'
apply plugin: 'com.google.gms.google-services'
